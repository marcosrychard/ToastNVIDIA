<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NVIDIA Toast com CSS Puro</title>
</head>

<body>

    <button id="esconder" onclick="esconder()">
        Togle
    </button>
    <div class="c-nvidia-toast is-on-screen">
        <div class="c-nvidia-toast__content">

            <img class="c-nvidia-toast__image"
                src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/235_Nvidia_logo-512.png"
                alt="Nvidia logo" width="110" height="110" />

            <p class="c-nvidia-toast__message">
                Pressione Alt+X para user o overlay durante o jogo do GeForce Experience.
            </p>
        </div>
        <div class="c-nvidia-toast_ornament"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
